<div class="file-list-container container">
  <h2>Uploaded Files</h2>
  <mat-card *ngFor="let file of files" class="file-card">
    <div class="file-info">
      <p><strong>Name:</strong> {{ file.name }}</p>
      <p><strong>Expires At:</strong> {{ file.expiresAt | date:'medium' }}</p>
      <p>
        <strong>Shareable Link:</strong>
        <a [href]="'/#/file/' + file.key" target="_blank">{{ '/file/' + file.key }}</a>
        <button mat-icon-button (click)="copyLink(file)" aria-label="Copy Link">
          <mat-icon>content_copy</mat-icon>
        </button>
      </p>
    </div>
    <div class="file-actions">
      <button mat-raised-button color="primary" (click)="downloadFile(file)">Download</button>
      <button mat-raised-button color="warn" (click)="deleteFile(file.key)">Delete</button>
    </div>
  </mat-card>

  <ng-template #noFiles>
    <mat-card class="no-files-card">
      <p>No files uploaded yet. Please upload files to see them here.</p>
    </mat-card>
  </ng-template>
</div>
