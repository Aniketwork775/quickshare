<div class="upload-container">
  <h2>Upload Your File</h2>
  <mat-card class="card">
    <div class="upload-area">
      <div class="box__input">
        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
            <path
                d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z">
            </path>
        </svg>
        <input type="file" name="files[]" id="file" class="box__file" (change)="onFileSelect($event)">
        <label for="file"><strong>Choose a file </strong><span class="box__dragndrop">&nbsp;or drag it here</span>.</label>
    </div>
    </div>
    
    <mat-form-field appearance="outline">
      <mat-label>Expiration Time</mat-label>
      <mat-select [(value)]="selectedExpiration">
        <mat-option *ngFor="let option of expirationOptions" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="uploadFile()" [disabled]="!selectedFile">
      Upload File
    </button>

    <mat-progress-bar *ngIf="uploadProgress" mode="determinate" [value]="uploadProgress"></mat-progress-bar>
    <button *ngIf="uploading" mat-button (click)="cancelUpload()">Cancel Upload</button>
  </mat-card>
</div>
